<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" >
  <title>Tic Tac Toe</title>
</head>

<body>

  <div class="text-center" id="box">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div id="message"></div>
    <ul id="gameBoard">
      <li class="field" id="0"></li>
      <li class="field" id="1"></li>
      <li class="field" id="2"></li>
      <li class="field" id="3"></li>
      <li class="field" id="4"></li>
      <li class="field" id="5"></li>
      <li class="field" id="6"></li>
      <li class="field" id="7"></li>
      <li class="field" id="8"></li>
    </ul>
    <div class="clearfix"></div>
    <footer>
      <button id="newgame">New Game</button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
